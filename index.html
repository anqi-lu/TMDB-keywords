<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.min.js"></script>
    <script src="https://d3js.org/d3-dispatch.v1.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <title>TMDB Keywords</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Francois+One" rel="stylesheet">
  </head>
  <body>
    <div id="visualization">
      <div class="left">
        <div class="title"><h1>Most Common Plot Keywords</h1></div>
        <div class="wordcloud" id="wordcloud"/>
      </div>  

        <fieldset>
            <legend>Select a genre (or all of them).</legend>
            <table>
                <tr>
                    <td>
                      <input type="radio" id="all" name="genre" value="all" checked>
                      <label for="all">All genres</label> 
                    </td> 
                </tr>
                <tr>
                  <td>
                    <input type="radio" id="romance" name="genre" value="genre" onmo>
                    <label for="coding">Romance</label>
                  </td>
                  <td>
                    <input type="radio" id="sci-fi" name="genre" value="sci-fi">
                    <label for="sci-fi">Sci-Fi</label>
                  </td>
                  <td>
                    <input type="radio" id="horror" name="genre" value="horror">
                    <label for="horror">Horror</label>
                  </td>
                  <td>
                    <input type="radio" id="crime" name="genre" value="crime">
                    <label for="crime">Crime</label>
                  </td>
                  <td>
                    <input type="radio" id="drama" name="genre" value="drama">
                    <label for="drama">Drama</label>
                  </td>
                </tr>
                <tr>
                    <td>
                      <input type="radio" id="fantasy" name="genre" value="fantasy">
                      <label for="fantasy">Fantasy</label>
                    </td>
                    <td>
                      <input type="radio" id="adventure" name="genre" value="adventure">
                      <label for="adventure">Adventure</label>
                    </td>
                    <td>
                      <input type="radio" id="action" name="genre" value="action">
                      <label for="action">Action</label>
                    </td>
                    <td>
                      <input type="radio" id="comedy" name="genre" value="comedy">
                      <label for="comedy">Comedy</label>
                    </td>
                    <td>
                      <input type="radio" id="thriller" name="genre" value="thriller">
                      <label for="thriller">Thriller</label>
                    </td>
                  </tr>
              </table>

          </fieldset>

      </div>
      <div class="right">
        <div class="filters"><h2>Word Frequency by Year</h2></div>
        <div class="line" id="line">
          <svg id="lineSVG" width="500" height="350"></svg>
        </div>
      </div>
    </div>

    <script src="./bundle.js"></script>
  </body>
</html>
